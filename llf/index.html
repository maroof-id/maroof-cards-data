<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meshary AlFaraj  - معروف</title>
    
    <!-- Google Fonts: DM Sans (English) + Noto Kufi Arabic (Arabic) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Noto+Kufi+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --gold: #C5A47E;
            --gold-dark: #B08968;
            --green-deep: #2D5A3D;
            --bg-light: #FFFFFF;
            --text-dark: #1a1a1a;
            --text-light: #666666;
            --border-gold: rgba(197, 164, 126, 0.2);
        }
        
        body {
            font-family: 'Noto Kufi Arabic', 'DM Sans', sans-serif;
            background: linear-gradient(135deg, var(--green-deep) 0%, #1a3a2a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-dark);
        }
        
        .container {
            background: var(--bg-light);
            border-radius: 32px;
            max-width: 480px;
            width: 100%;
            padding: 48px 36px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-gold);
            position: relative;
            overflow: hidden;
        }
        
        /* Glassmorphism accent at top */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: linear-gradient(180deg, rgba(197, 164, 126, 0.1) 0%, transparent 100%);
            pointer-events: none;
        }
        
        /* Profile Section */
        .profile-section {
            text-align: center;
            margin-bottom: 36px;
            position: relative;
        }
        
        .profile-photo-wrapper {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 24px;
        }
        
        .profile-photo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 56px;
            font-weight: 700;
            overflow: hidden;
            box-shadow: 0 12px 32px rgba(197, 164, 126, 0.3);
            border: 4px solid white;
        }
        
        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Gold ring around photo */
        .profile-photo-wrapper::after {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            border-radius: 50%;
            border: 2px solid var(--border-gold);
        }
        
        .name {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }
        
        .bio {
            font-size: 16px;
            color: var(--text-light);
            line-height: 1.7;
            max-width: 90%;
            margin: 0 auto;
        }
        
        /* English text styling */
        .name[lang="en"], .bio[lang="en"] {
            font-family: 'DM Sans', sans-serif;
        }
        
        /* Contact Buttons - Glassmorphic style */
        .contact-section {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-bottom: 36px;
        }
        
        .contact-btn {
            display: flex;
            align-items: center;
            padding: 18px 22px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(197, 164, 126, 0.2);
            border-radius: 18px;
            text-decoration: none;
            color: var(--text-dark);
            transition: all 0.3s ease;
            gap: 16px;
        }
        
        .contact-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(197, 164, 126, 0.2);
            border-color: var(--gold);
            background: rgba(255, 255, 255, 0.9);
        }
        
        .contact-icon {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            flex-shrink: 0;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(197, 164, 126, 0.25);
        }
        
        .contact-info {
            flex: 1;
            text-align: right;
        }
        
        .contact-label {
            font-size: 13px;
            color: var(--text-light);
            margin-bottom: 3px;
            font-weight: 500;
        }
        
        .contact-value {
            font-size: 17px;
            font-weight: 600;
            color: var(--text-dark);
            font-family: 'DM Sans', sans-serif;
        }
        
        /* WhatsApp Premium Style */
        .whatsapp-btn {
            background: linear-gradient(135deg, var(--green-deep) 0%, #1a3a2a 100%);
            border: none;
            color: white;
        }
        
        .whatsapp-btn:hover {
            background: linear-gradient(135deg, #1a3a2a 0%, var(--green-deep) 100%);
        }
        
        .whatsapp-btn .contact-icon {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .whatsapp-btn .contact-label,
        .whatsapp-btn .contact-value {
            color: white;
        }
        
        /* Social Links - Elegant style */
        .social-section {
            display: flex;
            justify-content: center;
            gap: 14px;
            margin-bottom: 28px;
            flex-wrap: wrap;
        }
        
        .social-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 24px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-gold);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }
        
        .social-btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 8px 24px rgba(197, 164, 126, 0.3);
        }
        
        .instagram-btn {
            color: #E1306C;
        }
        
        .instagram-btn:hover {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: white;
        }
        
        .linkedin-btn {
            color: #0077b5;
        }
        
        .linkedin-btn:hover {
            background: #0077b5;
            color: white;
        }
        
        .twitter-btn {
            color: #1DA1F2;
        }
        
        .twitter-btn:hover {
            background: #1DA1F2;
            color: white;
        }
        
        /* Save Contact Button - Luxury Gold */
        .save-contact {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            color: white;
            text-decoration: none;
            border-radius: 18px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(197, 164, 126, 0.35);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .save-contact:hover {
            background: linear-gradient(135deg, var(--gold-dark) 0%, var(--gold) 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 28px rgba(197, 164, 126, 0.45);
        }
        
        /* Elegant Divider */
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, var(--border-gold) 50%, transparent 100%);
            margin: 28px 0;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 40px 28px;
                border-radius: 28px;
            }
            
            .name {
                font-size: 28px;
            }
            
            .bio {
                font-size: 15px;
            }
            
            .profile-photo-wrapper,
            .profile-photo {
                width: 120px;
                height: 120px;
            }
            
            .profile-photo {
                font-size: 48px;
            }
        }
        
        /* Animations */
        @keyframes fadeInLuxury {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .container {
            animation: fadeInLuxury 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
