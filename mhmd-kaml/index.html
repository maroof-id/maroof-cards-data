<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="البطاقة التعريفية الرقمية لـ محمد كامل 2">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --slate-900: #0f172a;
            --slate-800: #1e293b;
            --slate-700: #334155;
            --slate-600: #475569;
            --amber-500: #f59e0b;
            --amber-600: #d97706;
            --green-500: #22c55e;
            --emerald-500: #10b981;
            --blue-500: #3b82f6;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --white: #ffffff;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--gray-100);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--slate-800);
        }
        
        .container {
            width: 100%;
            max-width: 680px;
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }
        
        /* Header Section */
        .header {
            background: linear-gradient(135deg, var(--slate-900) 0%, var(--slate-800) 100%);
            padding: 48px 32px 40px;
            text-align: center;
            border-bottom: 6px solid var(--amber-500);
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(245, 158, 11, 0.1) 100%);
            pointer-events: none;
        }
        
        .profile-photo {
            width: 160px;
            height: 160px;
            margin: 0 auto 24px;
            background: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.4),
                0 0 0 10px var(--slate-700),
                0 0 0 12px rgba(245, 158, 11, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-photo i {
            font-size: 72px;
            color: var(--slate-800);
        }
        
        .name {
            font-size: 42px;
            font-weight: 900;
            color: var(--white);
            margin-bottom: 16px;
            letter-spacing: -1px;
            position: relative;
        }
        
        .name-divider {
            height: 4px;
            width: 80px;
            background: var(--amber-500);
            margin: 0 auto 16px;
            border-radius: 2px;
        }
        
        .bio {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            position: relative;
        }
        
        /* Content Section */
        .content {
            padding: 40px 32px;
        }
        
        /* 3D SAVE BUTTON - الأول */
        .save-section {
            margin-bottom: 32px;
        }
        
        .save-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            width: 100%;
            padding: 24px 32px;
            background: linear-gradient(135deg, var(--amber-500) 0%, var(--amber-600) 100%);
            color: var(--white);
            text-decoration: none;
            border: none;
            border-radius: 16px;
            font-weight: 900;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 15px 35px rgba(245, 158, 11, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.1),
                inset 0 -4px 0 rgba(0, 0, 0, 0.2),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.4);
        }
        
        .save-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, transparent 50%, rgba(0, 0, 0, 0.1) 100%);
        }
        
        .save-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 40%, rgba(255, 255, 255, 0.4) 50%, transparent 60%);
            transform: translateX(-100%) translateY(-100%) rotate(45deg);
            transition: transform 0.6s;
        }
        
        .save-btn:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 
                0 25px 50px rgba(245, 158, 11, 0.5),
                0 10px 25px rgba(0, 0, 0, 0.15),
                inset 0 -4px 0 rgba(0, 0, 0, 0.3),
                inset 0 3px 0 rgba(255, 255, 255, 0.4);
        }
        
        .save-btn:hover::after {
            transform: translateX(100%) translateY(100%) rotate(45deg);
        }
        
        .save-btn:active {
            transform: translateY(-2px) scale(1);
        }
        
        .save-btn i {
            font-size: 24px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        /* SPLIT BUTTON - الاتصال/واتساب */
        .contact-section {
            margin-bottom: 32px;
        }
        
        .split-btn {
            display: flex;
            height: 85px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        .split-half {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        .split-half::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .split-half:hover::before {
            opacity: 1;
        }
        
        .call-side {
            background: linear-gradient(135deg, var(--green-500) 0%, #16a34a 100%);
            border-left: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .call-side:hover {
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
            transform: translateX(-3px) scale(1.02);
        }
        
        .whatsapp-side {
            background: linear-gradient(135deg, var(--emerald-500) 0%, #059669 100%);
        }
        
        .whatsapp-side:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            transform: translateX(3px) scale(1.02);
        }
        
        .split-icon {
            font-size: 32px;
            color: var(--white);
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }
        
        .split-text {
            color: var(--white);
            text-align: center;
        }
        
        .split-label {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 2px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .split-number {
            font-size: 14px;
            font-weight: 600;
            opacity: 0.95;
        }
        
        /* Social & Email Grid */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
        }
        
        .info-card {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 20px;
            background: var(--gray-50);
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s;
            border-right: 4px solid transparent;
        }
        
        .info-card:hover {
            background: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }
        
        .info-icon {
            width: 52px;
            height: 52px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: var(--white);
            flex-shrink: 0;
        }
        
        .info-content {
            flex: 1;
        }
        
        .info-label {
            font-size: 13px;
            color: var(--slate-600);
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .info-value {
            font-size: 17px;
            color: var(--slate-800);
            font-weight: 700;
        }
        
        /* Specific colors */
        .email-card {
            border-right-color: var(--blue-500);
        }
        
        .email-card:hover {
            border-right-color: var(--blue-500);
        }
        
        .email-icon {
            background: var(--blue-500);
        }
        
        .instagram-card {
            border-right-color: #e1306c;
        }
        
        .instagram-card:hover {
            border-right-color: #e1306c;
        }
        
        .instagram-icon {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }
        
        .linkedin-card {
            border-right-color: #0077b5;
        }
        
        .linkedin-card:hover {
            border-right-color: #0077b5;
        }
        
        .linkedin-icon {
            background: #0077b5;
        }
        
        .twitter-card {
            border-right-color: #000;
        }
        
        .twitter-card:hover {
            border-right-color: #000;
        }
        
        .twitter-icon {
            background: #000;
        }
        
        /* Divider */
        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #e5e7eb, transparent);
            margin: 32px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 14px;
            height: 14px;
            background: var(--amber-500);
            border-radius: 50%;
            box-shadow: 0 0 0 4px var(--white), 0 0 0 6px #e5e7eb;
        }
        
        /* Footer */
        .footer {
            background: var(--gray-50);
            padding: 24px;
            text-align: center;
            border-top: 1px solid #e5e7eb;
        }
        
        .footer-text {
            color: var(--slate-600);
            font-size: 14px;
        }
        
        .footer-brand {
            font-weight: 700;
            color: var(--amber-600);
        }
        
        /* Responsive */
        @media (max-width: 640px) {
            .header {
                padding: 36px 24px 32px;
            }
            
            .profile-photo {
                width: 140px;
                height: 140px;
            }
            
            .profile-photo i {
                font-size: 64px;
            }
            
            .name {
                font-size: 34px;
            }
            
            .bio {
                font-size: 18px;
            }
            
            .content {
                padding: 32px 24px;
            }
            
            .save-btn {
                padding: 20px 28px;
                font-size: 18px;
            }
            
            .split-btn {
                height: 76px;
            }
            
            .split-icon {
                font-size: 28px;
            }
            
            .split-label {
                font-size: 15px;
            }
            
            .split-number {
                font-size: 13px;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .info-icon {
                width: 48px;
                height: 48px;
                font-size: 20px;
            }
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .container {
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Focus states */
        .split-half:focus,
        .info-card:focus,
        .save-btn:focus {
            outline: 3px solid var(--amber-500);
            outline-offset: 3px;
        }
    </style>
</head>
