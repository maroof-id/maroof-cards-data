        // Share function

            try {
                // Try to share vCard file
                const vcfUrl = './contact.vcf';
                const response = await fetch(vcfUrl);
                const vcfBlob = await response.blob();
                const vcfFile = new File([vcfBlob], 'ŸÖÿ≠ŸÖÿØ-ŸÉÿßŸÖŸÑ.vcf', { type: 'text/vcard' });
                
                if (navigator.share) {
                    await navigator.share({

                        text: 'Contact Card',
                        url: window.location.href,
                        files: [vcfFile]
                    });
                    console.log('‚úÖ Shared successfully!');
                } else {
                    // Fallback: copy link
                    await navigator.clipboard.writeText(window.location.href);
                    alert('‚úÖ Link copied! Share via Messages/AirDrop');
                }
            } catch (err) {
                console.log('Share error:', err);
