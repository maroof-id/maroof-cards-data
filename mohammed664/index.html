<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mohammed664 - معروف</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Kufi+Arabic:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-light: #f8f9fa;
            --text-dark: #1a1a2e;
            --text-light: #6c757d;
            --accent-coral: #E07A5F;
            --whatsapp-green: #25D366;
            --call-blue: #4A90E2;
            --card-bg: #FFFFFF;
            --shadow-strong: 0 20px 60px rgba(0, 0, 0, 0.3);
            --shadow-medium: 0 10px 30px rgba(0, 0, 0, 0.15);
            --shadow-soft: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Noto Kufi Arabic', 'Inter', sans-serif;
            background: var(--bg-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-dark);
            position: relative;
        }
        
        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(224, 122, 95, 0.1) 0%, transparent 50%);
            z-index: 0;
            pointer-events: none;
        }
        
        .container {
            background: var(--card-bg);
            border-radius: 32px;
            max-width: 520px;
            width: 100%;
            padding: 48px 40px 40px;
            box-shadow: var(--shadow-medium);
            position: relative;
            z-index: 1;
        }
        
        /* Profile Section */
        .profile-section {
            text-align: center;
            margin-bottom: 36px;
        }
        
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 64px;
            font-weight: 800;
            overflow: hidden;
            box-shadow: 
                0 15px 40px rgba(102, 126, 234, 0.4),
                0 0 0 8px rgba(255, 255, 255, 1),
                0 0 0 12px rgba(102, 126, 234, 0.1);
            position: relative;
        }
        
        .profile-photo::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.2) 100%);
        }
        
        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .name {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -1px;
            line-height: 1.2;
        }
        
        .bio {
            font-size: 17px;
            color: var(--text-light);
            line-height: 1.7;
            max-width: 90%;
            margin: 0 auto 28px;
        }
        
        /* Save Contact Button Section - الأول الآن */
        .save-contact-section {
            margin-bottom: 24px;
            position: relative;
        }
        
        /* Contact Section - بعد زر الحفظ */
        .contact-section {
            margin-bottom: 32px;
        }
        
        /* Email Section - في النهاية */
        .email-section {
            margin-bottom: 0;
        }
        
        /* SPLIT BUTTON - الاتصال والواتساب في زر واحد مقسوم */
        .split-contact-btn {
            display: flex;
            height: 80px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-medium);
            margin-bottom: 0;
            position: relative;
        }
        
        .split-half {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .split-half::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .split-half:hover::before {
            opacity: 1;
        }
        
        .split-half:active {
            transform: scale(0.98);
        }
        
        /* Left Side - Call */
        .call-side {
            background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);
            border-right: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .call-side:hover {
            background: linear-gradient(135deg, #357ABD 0%, #2868A8 100%);
            transform: translateX(-3px) scale(1.02);
        }
        
        /* Right Side - WhatsApp */
        .whatsapp-side {
            background: linear-gradient(135deg, var(--whatsapp-green) 0%, #128C7E 100%);
        }
        
        .whatsapp-side:hover {
            background: linear-gradient(135deg, #128C7E 0%, #075E54 100%);
            transform: translateX(3px) scale(1.02);
        }
        
        .split-icon {
            font-size: 32px;
            color: white;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }
        
        .split-text {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            line-height: 1.2;
        }
        
        .split-label {
            font-size: 15px;
            font-weight: 700;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .split-number {
            font-size: 13px;
            font-weight: 500;
            opacity: 0.95;
            font-family: 'Inter', sans-serif;
        }
        
        /* Email Button */
        .email-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            padding: 22px 28px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 2px solid #dee2e6;
            border-radius: 18px;
            text-decoration: none;
            color: var(--text-dark);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-soft);
        }
        
        .email-btn:hover {
            background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
            transform: translateY(-3px);
            box-shadow: var(--shadow-medium);
            border-color: #adb5bd;
        }
        
        .email-icon {
            font-size: 26px;
            color: #3498db;
        }
        
        .email-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .email-label {
            font-size: 13px;
            color: var(--text-light);
            font-weight: 600;
        }
        
        .email-value {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-dark);
        }
        
        /* 3D SAVE CONTACT BUTTON - زر مميز جداً */
        .save-contact {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            width: 100%;
            padding: 26px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 24px;
            font-weight: 800;
            font-size: 19px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 15px 35px rgba(102, 126, 234, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.1),
                inset 0 -3px 0 rgba(0, 0, 0, 0.2),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.4);
        }
        
        /* 3D Effect */
        .save-contact::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, transparent 50%, rgba(0, 0, 0, 0.1) 100%);
            opacity: 1;
        }
        
        /* Shine Effect */
        .save-contact::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 40%, rgba(255, 255, 255, 0.4) 50%, transparent 60%);
            transform: translateX(-100%) translateY(-100%) rotate(45deg);
            transition: transform 0.6s;
        }
        
        .save-contact:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 
                0 25px 50px rgba(102, 126, 234, 0.5),
                0 10px 25px rgba(0, 0, 0, 0.15),
                inset 0 -3px 0 rgba(0, 0, 0, 0.3),
                inset 0 3px 0 rgba(255, 255, 255, 0.4);
        }
        
        .save-contact:hover::after {
            transform: translateX(100%) translateY(100%) rotate(45deg);
        }
        
        .save-contact:active {
            transform: translateY(-2px) scale(1);
            box-shadow: 
                0 10px 25px rgba(102, 126, 234, 0.4),
                inset 0 3px 8px rgba(0, 0, 0, 0.3);
        }
        
        .save-icon {
            font-size: 28px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .save-text {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            position: relative;
        }
        
        .save-main {
            font-size: 19px;
            font-weight: 800;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .save-sub {
            font-size: 14px;
            font-weight: 600;
            opacity: 0.95;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        /* Social Links */
        .social-section {
            display: flex;
            justify-content: center;
            gap: 18px;
            flex-wrap: wrap;
            margin-top: 8px;
            margin-bottom: 0;
        }
        
        .social-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            font-size: 26px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-soft);
            position: relative;
        }
        
        .social-btn::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            background: inherit;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
            filter: blur(8px);
        }
        
        .social-btn:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: var(--shadow-medium);
        }
        
        .social-btn:hover::before {
            opacity: 0.6;
        }
        
        .instagram-btn { 
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); 
        }
        
        .linkedin-btn { 
            background: #0077b5; 
        }
        
        .twitter-btn { 
            background: #1DA1F2; 
        }
        
        /* Divider */
        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #dee2e6, transparent);
            margin: 36px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            box-shadow: 0 0 0 4px var(--card-bg), 0 0 0 6px #e9ecef;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 40px 32px 36px;
                border-radius: 28px;
            }
            
            .name {
                font-size: 30px;
            }
            
            .bio {
                font-size: 15px;
            }
            
            .profile-photo {
                width: 130px;
                height: 130px;
                font-size: 56px;
            }
            
            .split-contact-btn {
                height: 72px;
            }
            
            .split-icon {
                font-size: 28px;
            }
            
            .split-label {
                font-size: 14px;
            }
            
            .split-number {
                font-size: 12px;
            }
            
            .save-contact {
                padding: 22px 28px;
                font-size: 18px;
            }
            
            .save-main {
                font-size: 18px;
            }
            
            .save-sub {
                font-size: 13px;
            }
            
            .social-btn {
                width: 56px;
                height: 56px;
                font-size: 24px;
            }
            
            .email-btn {
                padding: 20px 24px;
            }
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .container {
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        .split-half:focus,
        .email-btn:focus,
        .social-btn:focus,
        .save-contact:focus {
            outline: 3px solid #667eea;
            outline-offset: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Section -->
        <div class="profile-section">
            <div class="profile-photo">
                
                <img src="./photo.jpg" alt="mohammed664">
                
                
            </div>
            
            <h1 class="name">mohammed664</h1>
            
            
        </div>
        
        <!-- 1️⃣ 3D SAVE CONTACT BUTTON - الأول والأهم -->
        <div class="save-contact-section">
            <a href="./contact.vcf" download class="save-contact">
                <i class="fas fa-address-card save-icon"></i>
                <div class="save-text">
                    <span class="save-main">إضافة لجهات الاتصال</span>
                    <span class="save-sub">Add to Contacts</span>
                </div>
            </a>
        </div>
        
        <!-- 2️⃣ Contact Section - الاتصال والواتساب -->
        
        
        <!-- 3️⃣ Social Links -->
        
        
        <div class="social-section">
            
            
            
            
            
        </div>
        
        <!-- 4️⃣ Email Button - في النهاية -->
        
        
        <div class="email-section">
            <a href="mailto:" class="email-btn">
                <i class="fas fa-envelope email-icon"></i>
                <div class="email-info">
                    <span class="email-label">بريد إلكتروني / Email</span>
                    <span class="email-value"></span>
                </div>
            </a>
        </div>
        
    </div>
</body>
</html>
