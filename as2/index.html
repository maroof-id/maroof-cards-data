<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="البطاقة التعريفية الرقمية لـ As2">
    <title>As2 - معروف</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --neon-pink: #FF1493;
            --neon-cyan: #00F5FF;
            --neon-purple: #B794F6;
            --neon-yellow: #FFD23F;
            --dark-bg: #0a0e27;
            --grid-color: rgba(0, 245, 255, 0.3);
        }
        
        body {
            font-family: 'VT323', monospace;
            background: var(--dark-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated Grid Background */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                linear-gradient(90deg, transparent 0%, var(--grid-color) 50%, transparent 100%) 0 0 / 40px 100%,
                linear-gradient(0deg, transparent 0%, var(--grid-color) 50%, transparent 100%) 0 0 / 100% 40px;
            background-size: 40px 40px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
            opacity: 0.4;
        }
        
        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px); }
        }
        
        /* Neon Orbs */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 30%, var(--neon-pink) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, var(--neon-cyan) 0%, transparent 25%),
                radial-gradient(circle at 50% 50%, var(--neon-purple) 0%, transparent 30%);
            opacity: 0.15;
            filter: blur(80px);
            animation: orbPulse 8s ease-in-out infinite;
            z-index: 0;
        }
        
        @keyframes orbPulse {
            0%, 100% { opacity: 0.15; }
            50% { opacity: 0.25; }
        }
        
        /* VHS Scan Lines */
        .scanlines {
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
            animation: scanline 8s linear infinite;
        }
        
        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }
        
        .container {
            width: 100%;
            max-width: 540px;
            position: relative;
            z-index: 1;
        }
        
        /* Pixel Border Card */
        .retro-card {
            background: rgba(10, 14, 39, 0.85);
            border: 4px solid var(--neon-cyan);
            box-shadow: 
                0 0 20px var(--neon-cyan),
                0 0 40px rgba(0, 245, 255, 0.5),
                inset 0 0 60px rgba(0, 245, 255, 0.1);
            padding: 40px 36px;
            position: relative;
            image-rendering: pixelated;
        }
        
        /* Pixel Corners */
        .retro-card::before,
        .retro-card::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 4px solid var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
        }
        
        .retro-card::before {
            top: -4px;
            right: -4px;
            border-left: none;
            border-bottom: none;
        }
        
        .retro-card::after {
            bottom: -4px;
            left: -4px;
            border-right: none;
            border-top: none;
        }
        
        /* Profile Section */
        .profile-section {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .profile-photo {
            width: 140px;
            height: 140px;
            margin: 0 auto 24px;
            border: 4px solid var(--neon-pink);
            box-shadow: 
                0 0 20px var(--neon-pink),
                0 0 40px rgba(255, 20, 147, 0.5),
                inset 0 0 20px rgba(255, 20, 147, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: linear-gradient(135deg, var(--neon-cyan) 0%, var(--neon-purple) 100%);
            animation: photoGlow 3s ease-in-out infinite;
            image-rendering: pixelated;
        }
        
        @keyframes photoGlow {
            0%, 100% { 
                box-shadow: 
                    0 0 20px var(--neon-pink),
                    0 0 40px rgba(255, 20, 147, 0.5);
            }
            50% { 
                box-shadow: 
                    0 0 30px var(--neon-pink),
                    0 0 60px rgba(255, 20, 147, 0.7);
            }
        }
        
        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: contrast(1.2) saturate(1.3);
        }
        
        .profile-photo i {
            font-size: 64px;
            color: var(--dark-bg);
        }
        
        .name {
            font-family: 'Press Start 2P', monospace;
            font-size: 28px;
            color: var(--neon-cyan);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 
                0 0 10px var(--neon-cyan),
                0 0 20px var(--neon-cyan),
                0 0 30px var(--neon-cyan),
                3px 3px 0 var(--neon-pink),
                6px 6px 0 var(--neon-purple);
            animation: glitchText 3s infinite;
            line-height: 1.4;
        }
        
        @keyframes glitchText {
            0%, 90%, 100% { transform: translate(0); }
            92% { transform: translate(-2px, 2px); }
            94% { transform: translate(2px, -2px); }
            96% { transform: translate(-2px, -2px); }
        }
        
        .bio {
            font-size: 22px;
            color: var(--neon-purple);
            line-height: 1.6;
            text-shadow: 
                0 0 10px var(--neon-purple),
                2px 2px 0 rgba(0, 0, 0, 0.5);
        }
        
        /* Neon Divider */
        .neon-divider {
            height: 3px;
            background: linear-gradient(90deg, 
                transparent,
                var(--neon-pink),
                var(--neon-cyan),
                var(--neon-pink),
                transparent
            );
            margin: 28px 0;
            box-shadow: 0 0 10px var(--neon-cyan);
            animation: dividerPulse 2s ease-in-out infinite;
        }
        
        @keyframes dividerPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        /* 3D SAVE BUTTON - Retro Style */
        .save-section {
            margin-bottom: 28px;
        }
        
        .save-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 20px 28px;
            background: linear-gradient(135deg, var(--neon-pink) 0%, var(--neon-purple) 100%);
            border: 4px solid var(--neon-cyan);
            color: #fff;
            text-decoration: none;
            font-family: 'Press Start 2P', monospace;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 
                0 0 20px var(--neon-pink),
                0 0 40px rgba(255, 20, 147, 0.5),
                0 6px 0 rgba(0, 0, 0, 0.5);
            position: relative;
            text-shadow: 
                0 0 10px #fff,
                2px 2px 0 rgba(0, 0, 0, 0.5);
            animation: btnPulse 2s ease-in-out infinite;
        }
        
        @keyframes btnPulse {
            0%, 100% { 
                box-shadow: 
                    0 0 20px var(--neon-pink),
                    0 0 40px rgba(255, 20, 147, 0.5),
                    0 6px 0 rgba(0, 0, 0, 0.5);
            }
            50% { 
                box-shadow: 
                    0 0 30px var(--neon-pink),
                    0 0 60px rgba(255, 20, 147, 0.7),
                    0 6px 0 rgba(0, 0, 0, 0.5);
            }
        }
        
        .save-btn:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 0 30px var(--neon-pink),
                0 0 60px rgba(255, 20, 147, 0.8),
                0 10px 0 rgba(0, 0, 0, 0.5);
        }
        
        .save-btn:active {
            transform: translateY(2px);
            box-shadow: 
                0 0 20px var(--neon-pink),
                0 2px 0 rgba(0, 0, 0, 0.5);
        }
        
        .save-icon {
            font-size: 20px;
            animation: iconBounce 1s ease-in-out infinite;
        }
        
        @keyframes iconBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        /* SPLIT BUTTON - Retro Gaming Style */
        .contact-section {
            margin-bottom: 28px;
        }
        
        .split-btn {
            display: flex;
            height: 76px;
            border: 4px solid var(--neon-yellow);
            box-shadow: 
                0 0 20px var(--neon-yellow),
                0 6px 0 rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        .split-half {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            text-decoration: none;
            transition: all 0.2s;
            position: relative;
            font-family: 'Press Start 2P', monospace;
        }
        
        .call-side {
            background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
            border-left: 2px solid var(--dark-bg);
        }
        
        .call-side:hover {
            background: linear-gradient(135deg, #00cc66 0%, #00aa55 100%);
            transform: translateY(-2px);
        }
        
        .whatsapp-side {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
        }
        
        .whatsapp-side:hover {
            background: linear-gradient(135deg, #128C7E 0%, #075E54 100%);
            transform: translateY(-2px);
        }
        
        .split-icon {
            font-size: 28px;
            color: var(--dark-bg);
            filter: drop-shadow(0 2px 4px rgba(255, 255, 255, 0.5));
        }
        
        .split-text {
            color: var(--dark-bg);
            text-align: center;
        }
        
        .split-label {
            font-size: 12px;
            font-weight: 700;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.5);
        }
        
        .split-number {
            font-size: 11px;
            font-weight: 600;
        }
        
        /* Info Cards - Pixel Style */
        .info-grid {
            display: grid;
            gap: 12px;
        }
        
        .info-card {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 16px;
            background: rgba(0, 245, 255, 0.1);
            border: 3px solid var(--neon-cyan);
            text-decoration: none;
            transition: all 0.2s;
            box-shadow: 
                0 0 10px var(--neon-cyan),
                0 4px 0 rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .info-card:hover {
            background: rgba(0, 245, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 
                0 0 20px var(--neon-cyan),
                0 7px 0 rgba(0, 0, 0, 0.5);
        }
        
        .info-card:active {
            transform: translateY(1px);
            box-shadow: 
                0 0 10px var(--neon-cyan),
                0 2px 0 rgba(0, 0, 0, 0.5);
        }
        
        .info-icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background: linear-gradient(135deg, var(--neon-pink) 0%, var(--neon-purple) 100%);
            border: 2px solid var(--neon-yellow);
            box-shadow: 0 0 10px var(--neon-pink);
            flex-shrink: 0;
            color: #fff;
        }
        
        .info-content {
            flex: 1;
        }
        
        .info-label {
            font-size: 14px;
            color: var(--neon-yellow);
            font-weight: 700;
            margin-bottom: 4px;
            text-shadow: 0 0 10px var(--neon-yellow);
        }
        
        .info-value {
            font-size: 18px;
            color: var(--neon-cyan);
            font-weight: 700;
            text-shadow: 0 0 10px var(--neon-cyan);
        }
        
        /* Responsive */
        @media (max-width: 640px) {
            .retro-card {
                padding: 32px 28px;
            }
            
            .profile-photo {
                width: 120px;
                height: 120px;
            }
            
            .profile-photo i {
                font-size: 56px;
            }
            
            .name {
                font-size: 20px;
            }
            
            .bio {
                font-size: 20px;
            }
            
            .save-btn {
                padding: 18px 24px;
                font-size: 14px;
            }
            
            .split-btn {
                height: 68px;
            }
            
            .split-icon {
                font-size: 24px;
            }
            
            .split-label {
                font-size: 11px;
            }
            
            .split-number {
                font-size: 10px;
            }
            
            .info-icon {
                width: 44px;
                height: 44px;
                font-size: 20px;
            }
            
            .info-label {
                font-size: 13px;
            }
            
            .info-value {
                font-size: 16px;
            }
        }
        
        /* Fade In Animation */
        @keyframes fadeInRetro {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .container {
            animation: fadeInRetro 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Focus states */
        .split-half:focus,
        .info-card:focus,
        .save-btn:focus {
            outline: 3px solid var(--neon-yellow);
            outline-offset: 3px;
        }
    </style>
</head>
